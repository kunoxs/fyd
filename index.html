<html lang="en"><head>

    <!-- Bootstrap core CSS -->
    <link href="styles/mainStyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="viewport">

        <section id="mainSearch">

            <div class="container-fluid">
                <input id="mainInput" type="search" name="mainInput" value="" placeholder="Place YouTube URL or search term">
            </div>

        </section>
        <section id="videoCardContainer">

            <div id="videoCard">
                <div id="videoThumbnail">
                    <!-- <span class="imageProtectorTop"></span>
                    <span class="imageProtectorBottom"></span> -->
                </div>
                <div id="videoInfo">
                    <p>
                        <span class="title">The Chemical Brothers - Wide Open feat. Beck</span><br>
                        <span class="duration">5:36</span><br>
                    </p>
                </div>
                <div id="cardActions">
                    <button id="options" class="button" type="button" name="button"></button>
                    <button id="download" class="button" type="button" name="button"></button>
                </div>
            </div>

        </section>
        <section id="downloads">

        </section>
        <section id="helperBar">

        </section>

    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
